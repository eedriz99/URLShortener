{% extends 'base.html' %} {% block container %}
<h3>
  A shorter URL is easier to share. Shorten your URL and monitor its clicks
  here!
</h3>
<form action="/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="url">URL:</label>
    <input
      type="url"
      id="url"
      name="url"
      value=""
      placeholder="example: https://example.com"
      required
    />
    <input type="submit" value="Shorten" />
  </div>
</form>
{% if short_url %}
<p class="success">Your URL is now shortened to: <span>{{short_url}}</span></p>
{% elif error_message %}
<p class="error">{{error_message}}</p>
{% endif %} {% endblock %}
