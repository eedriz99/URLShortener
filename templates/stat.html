{% extends 'base.html' %} {% block container %}
<h3>
  Checkout how many clicks have your shortened URL gotten since it was created:
</h3>
<form action="/statistics/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="short_url">Short URL:</label>
    <input
      type="url"
      id="short_url"
      name="short_url"
      value=""
      placeholder="https://example.com/abcdef"
      required
    />
    <input type="submit" value="Shorten" />
  </div>
</form>

{% if stat %}
<p class="success">Your link has been visited {{stat}} times since creation.</p>
{% elif error_message %}

<p class="error">{{error_message}}</p>

{% endif %} {% endblock %}
